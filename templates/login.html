<!DOCTYPE html>
<html>
<head>
  <title>Login do Painel</title>
</head>
<body>
  <h2>Login do Painel</h2>

  {% if erro %}
    <p style="color:red;">Senha incorreta</p>
  {% endif %}

  <form method="post">
    <input 
      type="password" 
      name="senha" 
      placeholder="Senha do painel"
      required
    >
    <br><br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
